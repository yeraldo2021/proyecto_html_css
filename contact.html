            <div>

            </div>

            <div>

            </div>

            <div class="">

                type="tel"

                name="phone"
                placeholder="Ejemplo 982-527-744"
                title="Ejemplo 982-527-744"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                required
                
                >
            </div>

            <fieldset class="form__element">
                <legend>¿Cómo me conociste?</legend>

                    <input type="radio" id="docus" name="category" value="docus">

                    <input type="radio" id="docus" name="category" value="docus">
                    <label for="docus">Github</label>
                </div>
            </fieldset>

            <div class="form__element">
                <label class="form__label" for="email">Github username</label>
                <input 
                class="form__input"
                id="email" 
                type="email" 
                placeholder="Con este formato(@<username>)"
                name="mail"
                required
                >
            </div>

            <div class="form__element">
                <label class="form__label" for="bio">Más información</label>
                <textarea class="form__input" name="bio" id="bio" placeholder="Agregar comentario" required minlength="10"
                maxlength="180"
                ></textarea>
            </div>

            <div class="form__element form__element--checkbox">

                name="remember" 
                id="remember" 
                data-message="error campo requerido" 
                checked
                >
                <label for="remember">Acceso a la newsletter</label>
            </div>
