<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/progress_bars.css">
    <title>Proyecto</title>

</head>

<body>
    <!-- <div class="spinner"></div> -->
    <header class="header">
        <div class="header__image">
            <img src="img/Diseño sin título.jpg" alt="Portafolio" title="Portafolio">
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item">
                    <a class="btn btn--secondary hidden-xs" href="#shows">Sign up</a>
                </li>
                <li class="header__nav__list__item">
                    <a class="btn btn--circol" href="#sign-in.html">Sign in</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section class="shows">
            <!-- series -->
            <section>
                <h2>Mis Habilidades</h2>
                <div class="shows__list">
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 10%</label>
                        <progress max="100" value="10"></progress>
                    </div>
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 30%</label>
                        <progress  max="100" value="30"></progress>
                    </div>
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 70%</label>
                        <progress max="100" value="70"></progress>
                    </div>
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 50%</label>
                        <progress max="100" value="50"></progress>
                    </div>
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 40%</label>
                        <progress max="100" value="40"></progress>
                    </div>
                    <div class="progress__element">
                        <label class="progress__label" for="file">File progress: 80%</label>
                        <progress max="100" value="80"></progress>
                    </div>
                </div>
            </section>
    </main>
    
</body>
</html>
