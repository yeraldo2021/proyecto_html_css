<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos | Portafolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/btn_normal.css">
    <link rel="stylesheet" href="css/portafolio.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    
</head>

<body>
    

    <header class="header">
        <div class="header__image">
                <a href="index.html">
                <img src="img/logo-header.jpg" alt="Portafolio" title="Portafolio" href="index.html">
                </a> 
            </div>
            <nav class="header__nav">
                
                <ul class="header__nav__list">
                
                    <li class="header__nav__list__item__normal">
                        <a class="btn__normal" href="#">Portafolio </a>
                    </li>
                    <li class="header__nav__list__item__normal">
                        <a class="btn__normal" href="#">Experiencia </a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="btn btn--secondary hidden-xs" href="contact.html">Contacto</a>
                    </li>
                </ul>
            </nav>
    </header>
   
    <main>
        <section class="shows">
            <!-- video -->
            <section>
                <video>
                    <source src="../video/portafolio2023.mp4" type=”video/mp4>
                </video>
                
            </section>
            <!-- portafolio -->
            <section>
                <h2>Docus</h2>
                <ul class="shows__list">
                    <li>
                        <figure>
                            <img src="img/foto-mediano-banner.png" alt="Spy master">
                            <figcaption>Spy masters</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/docus/docu_2.webp" alt="House of dragon">
                            <figcaption>House of dragon</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/docus/docu_3.webp" alt="Love & Death">
                            <figcaption>Love & Death</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/docus/docu_4.webp" alt="Succession">
                            <figcaption>Succession</figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </section>
    </main>

    <footer class="footer">

        <div class="footer__list">
            <div class="footer__list__icon">
                <img class="icon__redes" src="icon/facebook.png" alt="">
                <p class="footer__icon__text">facebook</p>
            </div>
            <div class="footer__list__icon">
                <img class="icon__redes" src="icon/gorjeo.png" alt="">
                <p class="footer__icon__text">twitter</p>
            </div>
            <div class="footer__list__icon">
                <img class="icon__redes" src="icon/instagram.png" alt="">
                <p class="footer__icon__text">instagram</p>
            </div>
            <div class="footer__list__icon">
                <img class="icon__redes" src="icon/whatsapp.png" alt="">
                <p class="footer__icon__text">whatsapp</p>
            </div>
          
        </div>

    </footer>
</body>

</html>
